<!DOCTYPE html>
<html lang="en">

    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">

    <div class="winner">

    <div class="game-board">

        <button class="cell inactive"><p></p></button>
        <button class="cell inactive"><p></p></button>
        <button class="cell inactive"><p></p></button>
        <button class="cell inactive"><p></p></button>
        <button class="cell inactive"><p></p></button>
        <button class="cell inactive"><p></p></button>
        <button class="cell inactive"><p></p></button>
        <button class="cell inactive"><p></p></button>
    </div>
    <div class="bottom-display">
        <button class="reset-btn">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
